<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Back Dollars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>💰 Big Back Dollars 💰</h1>
    <p class="tagline">Collect, earn, and eat your way to victory!</p>
  </header>

  <main>
    <section class="register-box">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Join the Fun</button>
      </form>
    </section>

    <section class="users-box">
      <h2>Players</h2>
      <div id="usersList"></div>
    </section>
  </main>

  <footer>
    <p>🍔 Powered by Big Back Racks Inc. 🍟</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
